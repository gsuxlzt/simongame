<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="alert-div"><h1>You won! Congratulations! Press the start button to play the game again</h1></div>
<div class="outer">
  <div class="quarter top-left play" data-sound="TL">
  </div>
  <div class="quarter top-right play" data-sound="TR">
  </div>
  <div class="quarter bottom-left play" data-sound="BL">
  </div>
  <div class="quarter bottom-right play" data-sound="BR">
  </div>
  <div class="inner-border">
    <div class="quarter top-left">
    </div>
    <div class="quarter top-right">
    </div>
    <div class="quarter bottom-left">
    </div>
    <div class="quarter bottom-right">
    </div>
    <div class="inner-circle">
      <div class="title">
        <h1>SIMON</h1>
      </div>
      <div class="container">
        <div class="wrapper">
          <div class="counter">
            <span id="count">--</span>
          </div>
          <span class="labels"> count</span>
        </div>
        <div class="wrapper">
          <button id="start" class="buttons"></button>
          <span class="labels"> start</span>
        </div>
        <div class="wrapper">
          <button id="strict" class="buttons">  </button>
          <span class="labels"> strict</span>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/ui.js"></script>
</body>
</html>
